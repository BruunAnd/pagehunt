<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>
    <canvas id="gameCanvas" width="100%" height="100%"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.20.9/system.js"></script>
    <script src="./dist/bundle.js"></script>
    <script>
        SystemJS.import("game")
            .then((module)=> {
                const instance = new module.Game('gameCanvas');
                instance.draw();
            })
            .catch((error)=> {
                console.error(error);
            });
    </script>
</body>
</html>
